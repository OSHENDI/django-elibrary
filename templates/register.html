{% extends 'base.html' %}

{% block title %}Register - Maktaba{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="auth-card">
                    <h2 class="text-center mb-4">Create Account</h2>
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                            <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn-3d btn-3d-block">
                            <span class="btn-3d-shadow"></span>
                            <span class="btn-3d-edge"></span>
                            <span class="btn-3d-front">Create Account</span>
                        </button>
                    </form>
                    <p class="text-center mt-3">
                        Already have an account? <a href="{% url 'login' %}">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
