{% extends 'base.html' %}

{% block title %}Borrow Book - Electronic Library{% endblock %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1>Borrow Book</h1>
    </div>
</section>

<section class="section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-card text-center">
                    <div class="mb-4">
                        {% if book.cover %}
                        <img src="{{ book.cover.url }}" alt="{{ book.title }}" class="borrow-book-cover">
                        {% else %}
                        <div class="book-cover-placeholder" style="width:120px;height:170px;margin:0 auto;">
                            <i class="fas fa-book"></i>
                        </div>
                        {% endif %}
                    </div>
                    <h4>{{ book.title }}</h4>
                    <p class="text-muted">by {{ book.author.name }}</p>
                    <p>You are about to borrow this book for 14 days.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary-custom">Confirm Borrow</button>
                        <a href="{% url 'book_detail' book.id %}" class="btn btn-outline-custom ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
